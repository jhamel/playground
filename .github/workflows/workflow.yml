name: workflow.yml
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:

  job1:
    runs-on: ubuntu-latest
    outputs:
      output1: $
      output2: $
    steps:
      - id: step1
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - id: step2
        run: echo "test=world" >> "$GITHUB_OUTPUT"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - env:
          OUTPUT1: $
          OUTPUT2: $
        run: echo "$OUTPUT1 $OUTPUT2"

