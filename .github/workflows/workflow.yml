name: workflow.yml
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  matrixJob:
    runs-on: ubuntu-latest
    outputs:
      output1: $
#    strategy:
#      matrix:
#        target: ["a","b","c"]
    steps:
      - id: set-output
        run: echo "test=test123 >> "$GITHUB_OUTPUT"
       # run: echo "test=${{ matrix.target }}" >> "$GITHUB_OUTPUT"
  consumer:
    runs-on: ubuntu-latest
    needs: matrixJob
    steps:
      - env:
          OUTPUT1: $
        run: echo "$OUTPUT1"

